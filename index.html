<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IonFluxer | Creator Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png" />
    <style>
        body {
            background-color: #0e0e10;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero {
            padding-top: 4rem;
            padding-bottom: 2rem;
            text-align: center;
        }

        .btn-social {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-twitch { background-color: #9147ff; color: #fff; }
        .btn-twitch:hover { background-color: #772ce8; }

        .btn-tiktok { background-color: #010101; color: #fff; border: 2px solid #25f4ee; }
        .btn-tiktok:hover { background-color: #25f4ee; color: #000; }

        .btn-bluesky { background-color: #0085ff; color: white; }
        .btn-bluesky:hover { background-color: #0067cc; }

        .btn-discord { background-color: #5865f2; color: white; }
        .btn-discord:hover { background-color: #4752c4; }

        #twitch-embed {
            margin-top: 3rem;
        }

        footer {
            margin-top: 4rem;
            padding-bottom: 2rem;
            color: #888;
            text-align: center;
        }

        @media (max-width: 768px) {
            #twitch-embed iframe {
                width: 100% !important;
                height: 360px !important;
            }
        }
    </style>
</head>
<body>

<header class="hero container">
    <h1 class="display-3 fw-bold">IonFluxer</h1>
    <p class="lead">Streaming, creating, and connecting across the web.</p>
    <div class="d-flex flex-wrap justify-content-center mt-4">
        <a href="https://twitch.tv/ionfluxer" target="_blank" class="btn btn-social btn-twitch">Twitch</a>
        <a href="https://www.tiktok.com/@ionfluxer" target="_blank" class="btn btn-social btn-tiktok">TikTok</a>
        <a href="https://bsky.app/profile/ionfluxer.bsky.social" target="_blank" class="btn btn-social btn-bluesky">Bluesky</a>
        <a href="https://discord.gg/YkangHhVxP" target="_blank" class="btn btn-social btn-discord">Discord</a>
    </div>
</header>

<main class="container">
    <div id="twitch-embed" class="text-center">
        <iframe
                src="https://player.twitch.tv/?channel=ionfluxer&parent=ionizedproductions.github.io"
                frameborder="0"
                allowfullscreen="true"
                scrolling="no"
                height="480"
                width="100%">
        </iframe>
    </div>
</main>

<footer class="container">
    <p>© 2025 IonFluxer — All rights reserved.</p>
</footer>

</body>
</html>
